<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bower DragListener Demo</title>

	<style type="text/css">
		#dragContainer{
			position: relative;
		}

		#dragMe{
			position: absolute;
			top: 0;
			left: 0;

			width: 200px;
			height: 200px;
			background: green;
		}
	</style>

	<script data-main="main" src="components/requirejs/require.js"></script>
	<script>
		requirejs.config({
			baseUrl: "",
			urlArgs: "bust=" + (new Date()).getTime(),
			config:{

			},
			paths:{
				'domReady' : 'components/requirejs-domready/domReady',
				'DragListener' : 'DragListener',
				'EventEmitter': 'components/EventEmitter/dist/EventEmitter'
			}
		});
	</script>
</head>
<body>
	<h1>DragListener</h1>
	
	<div id="dragContainer">
		<div id="dragMe"></div>
	</div>
</body>
</html>
